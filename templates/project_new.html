{% extends 'layout.html' %}

{% block content %}
<br>
<div class="col-xs-3">
  <h3>Create New Project</h3>
  <form method="POST">
      <label for="name">Project Name</label>
      <div class="form-row">
          <input class="form-control" type="text" placeholder="e.g. Aggie Square..." id="name" name="name">
      </div>
      <br>
      <div class="form-row">
          <label for="author">Project Description</label>
          <input class="form-control" type="text" placeholder="e.g. Innovation Center..." id="description" name="description">
      </div>
      <br>
      <div class="form-row">
          <label for="lat">Latitude</label>
          <input class="form-control " type="text" placeholder="e.g. 38.xxxx..." id="lat" name="lat">
      </div>
      <br>
      <div class="form-row">
          <label for="lat">Longitude</label>
          <input class="form-control " type="text" placeholder="e.g. -121.xxxx..." id="lng" name="lng">
      </div>

      <br>
      <button type="submit " class="btn btn-primary " style="float:right ">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo "
    crossorigin="anonymous "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
    crossorigin="anonymous "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy "
    crossorigin="anonymous "></script>
{% endblock %}
